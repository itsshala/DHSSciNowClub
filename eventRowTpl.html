<div class="post">
    <h3 class="title"><a href="[[~[[+id]]]]">[[+pagetitle]]</a></h3>
    <p class="post-info">
    	<span class="links">
        [[+comments:notempty=`<a href="[[~[[+id]]]]#comments" class="comments">[[%articles.comments]] ([[!QuipCount? &thread=`article-b[[+parent]]-[[+id]]`]])</a> |`]]
        <span class="date">
            [[+introtext]]
        </span>
    </p>
    <div class="entry">
	    <p>[[+content:ellipsis=`250`:strip_tags=`<br/>`]]<a href="[[~[[+id]]]]" class="readmore">[[%articles.read_more]]</a></p>
    </div>
</div>
